<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>广东服务器</title>
		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="../css/signin.css" th:href="@{../css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="/user/login" method="post">
            <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
            <label class="sr-only">Account</label>
            <p style="color:red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
            <input type="text" name="account" class="form-control" placeholder="Account" required="" autofocus="">
            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
            <input type="radio" name="type"  value="车主" checked>车主
            <input type="radio" name="type"  value="警察">警察
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

	</body>

</html>
